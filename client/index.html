<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="dashboard">
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <h2>Mindgle</h2>
          <button id="closeSidebar" class="close-btn">&times;</button>
        </div>
        <nav>
          <ul>
            <li class="active" id="linkTransactions">Transacciones</li>
            <li id="linkUsers">Usuarios</li>
            <li id="linkPayments">Métodos de Pago</li>
          </ul>
        </nav>
      </aside>
      
      <!-- Botón abrir sidebar en mobile -->
      <button id="openSidebar" class="open-btn">&#9776;</button>

    <main class="main-content">
      <header>
        <h1>Transacciones</h1>
      </header>
        <section class="content-area">
            <div class="table-header">
            <h2>Listado de Transacciones</h2>
            </div>
        
            <div class="table-container">
            <table id="transactionsTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Monto</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
                </thead>
                <tbody>
                <!-- Aquí se llenará dinámicamente -->
                </tbody>
            </table>
            </div>
        
            <div class="pagination">
            <button id="prevPage">Anterior</button>
            <span id="pageInfo">Página 1</span>
            <button id="nextPage">Siguiente</button>
            </div>

            <section id="userPaymentMethods" class="payment-methods" style="display:none; margin-top:1.5em;">
                <h3>Métodos de pago del usuario</h3>
                <ul id="paymentMethodsList"></ul>
              </section>
              
        </section>
      
    </main>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
