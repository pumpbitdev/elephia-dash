<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Transacciones</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tbody tr:hover { background-color: #f5f5f5; }
        a { color: #007bff; text-decoration: none; cursor: pointer; }
        a:hover { text-decoration: underline; }
        #back-button { margin-top: 1em; display: none; } /* Oculto por defecto */
    </style>
</head>
<body>
    <h1>Todas las Transacciones</h1>
    <button id="back-button">← Volver a Todas las Transacciones</button>
    <table>
        <thead>
            <tr>
                <th>ID Transacción</th>
                <th>ID Usuario (Telegram)</th>
                <th>Tipo</th>
                <th>Monto USD</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="transactions-table-body"></tbody>
    </table>

    <script>
        const tableBody = document.getElementById('transactions-table-body');
        const pageTitle = document.querySelector('h1');
        const backButton = document.getElementById('back-button');

        // Función para cargar TODAS las transacciones
        async function loadAllTransactions() {
            pageTitle.textContent = 'Todas las Transacciones';
            backButton.style.display = 'none'; // Ocultamos el botón de volver

            const response = await fetch('/api/transactions');
            const transactions = await response.json();
            
            renderTable(transactions, true); // Usamos una función para dibujar la tabla
        }

        // Función para cargar las transacciones de UN usuario
        async function loadUserTransactions(userId) {
            pageTitle.textContent = `Transacciones del Usuario: ${userId}`;
            backButton.style.display = 'block'; // Mostramos el botón de volver

            const response = await fetch(`/api/transactions/${userId}`);
            const transactions = await response.json();
            
            renderTable(transactions, false); // Usamos la misma función
        }

        // Función genérica para "dibujar" la tabla (evita repetir código)
        function renderTable(transactions, makeUserClickable) {
            tableBody.innerHTML = ''; // Siempre limpiamos la tabla primero

            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${transaction.id}</td>
                    <td>${
                        makeUserClickable 
                        ? `<a href="#" data-user-id="${transaction.user_telegram_id}">${transaction.user_telegram_id}</a>` 
                        : transaction.user_telegram_id
                    }</td>
                    <td>${transaction.transaction_type}</td>
                    <td>${transaction.amount_usd}</td>
                    <td>${transaction.status}</td>
                `;

                tableBody.appendChild(row);
            });
        }
        
        // --- EVENT LISTENERS ---

        // Event listener para el botón de volver
        backButton.addEventListener('click', loadAllTransactions);

        // Event listener para los clics en la tabla (Delegación de eventos)
        tableBody.addEventListener('click', (event) => {
            if (event.target.tagName === 'A' && event.target.dataset.userId) {
                event.preventDefault();
                const userId = event.target.dataset.userId;
                loadUserTransactions(userId);
            }
        });

        // Carga inicial al abrir la página
        loadAllTransactions();
    </script>
</body>
</html>
